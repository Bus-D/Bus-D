 <section class="contact-section">
  <h1>Contact Me</h1>

  <form 
    name="contact"
    method="POST"
    data-netlify="true"
    action="/thank-you.html"
    class="contact-form"
    id="contact-form"
  >

    <!-- Required for Netlify to detect the form -->
    <input type="hidden" name="form-name" value="contact">

    <!-- Netlify Honeypot Anti-Spam -->
    <input type="hidden" name="bot-field">
    <div hidden>
      <label>Don’t fill this out: <input name="bot-field"></label>
    </div>

    <label>
      Name
      <input type="text" name="name" required>
    </label>

    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <label for="design-type" required>What type of design are you looking for?</label>
    <select id="design-type" name="design-type">
      <option value="" selected disabled>Select a design type...</option>
      <option value="branding">Branding (logo, identity, style guides)</option>
      <option value="website-ui">Website UI Design</option>
      <option value="app-ui">App UI Design</option>
      <option value="ux">UX Improvements (usability testing, accessibility, UX overhaul)</option>
      <option value="design">Design System Creation</option>
      <option value="marketing">Marketing/Miscellanious Graphics</option>
    </select>

    <label>
      Message
      <textarea name="message" rows="5" placeholder="Tell me about your design request" required></textarea>
    </label>

    <button type="submit" class="btn">Send Message</button>
  </form>

  <p id="form-status" class="status"></p>
</section>
